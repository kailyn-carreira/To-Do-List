<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="list.css">
    <script defer src="list.js"></script>
</head>
<body>
    <h1>To-do List</h1>
    <form action="" data-new-task-form>
            <label for="newTask">New Task List: </label>
            <input type="text" class ="taskInput" data-new-task-input>
            <button type="submit" class="submit">Enter</button>
    </form>
    <ul class="toDo" data-task-list></ul>
</body>
</html>
